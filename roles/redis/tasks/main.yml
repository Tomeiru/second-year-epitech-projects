- name: (REDIS) Install redis
  become: yes
  apt:
    name: redis-server
    update_cache: yes

- name: Copy redis.conf
  become: yes
  copy:
    src: roles/redis/files/redis.conf
    dest: /etc/redis/redis.conf

- name: restart redis
  become: yes
  systemd:
    name: redis-server
    state: restarted
    enabled: yes